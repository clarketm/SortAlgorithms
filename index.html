<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        .insertion {
            min-height: 300px;
        }

        .selection {
            min-height: 300px;
        }

        .bubble {
            min-height: 300px;
        }

        .merge {
            min-height: 300px;
        }

        .quick {
            min-height: 300px;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="insertion bg-primary"></div><p class="lead">Insertion Sort</p>
        </div>
        <div class="col-md-4">
            <div class="selection bg-success"></div><p class="lead">Selection Sort</p>
        </div>
        <div class="col-md-4">
            <div class="bubble bg-info"></div><p class="lead">Bubble Sort</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="merge bg-warning"></div><p class="lead">Merge Sort</p>
        </div>
        <div class="col-md-6">
            <div class="quick bg-danger"></div><p class="lead">Quick Sort</p>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-success col-md-12" id="startButton"><strong class="lead">START</strong></button>
    </div>

    <script src="sort.js"></script>
    <script src="visual.js"></script>
</body>
</html>
